name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.idea/**'
      - 'logstash'
      - 'kafka'
      - 'kibana'

jobs:
  pylint:
    name: Run Pylint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        run: |
          pylint ./*.py